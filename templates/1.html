<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='11.css') }}">

    <title>Upload File</title>
</head>
<body>
    <div class="header">
        <nav>
            <div id="title">
     <h1>EXCEL FILTERING</h1>
            </div>
        </nav>
        
        <div class="utilities-container">
            <div class="utility-box">
                <h2>Upload the Excel file</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
         <input type="file" name="file" accept=".xlsx">
                    <br><br>
                    <input type="submit" value="Upload">
                </form>
            </div>
            <div class="utility-box">
                <h2>Google Form</h2>
                <button style="font-size: larger;"> 
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScXuqR1Uigh81b0HpnT7nym3fQBp_RYk6b8A_iuw_s4CQyRvw/viewform?usp=sf_link" 
                    target="_blank" 
                    style="text-decoration: none; color: black;">
                        Go to Google Form
                    </a>
                </button>
            </div>
        </div>
        <div class="warning">
            <p> Ensure that the uploaded file follows the following format to avoid processing errors.
                <br>
                <p style="color: yellow;">(Hover to see format)</p>
                
            </p>
            
            <div class="hover-image">
                <img src="{{ url_for('static', filename='format2.png') }}" alt="Warning Image">
            </div>
            
        </div>
    </div>
    
   
</body>
</html>
